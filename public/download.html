<script>
  // ===== SEO helpers (dynamic) =====
  function upsertMeta(attr, key, value){
    let el = document.querySelector(`meta[${attr}="${CSS.escape(key)}"]`);
    if (!el){
      el = document.createElement("meta");
      el.setAttribute(attr, key);
      document.head.appendChild(el);
    }
    el.setAttribute("content", value);
  }

  function setCanonical(url){
    let link = document.querySelector('link[rel="canonical"]');
    if (!link){
      link = document.createElement("link");
      link.rel = "canonical";
      document.head.appendChild(link);
    }
    link.href = url;
  }

  function setJsonLd(id, obj){
    let s = document.getElementById(id);
    if (!s){
      s = document.createElement("script");
      s.type = "application/ld+json";
      s.id = id;
      document.head.appendChild(s);
    }
    s.textContent = JSON.stringify(obj);
  }

  function esc(s){
    return String(s ?? "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  function fmtBytes(n){
    n = Number(n || 0);
    if (!n) return "-";
    const u = ["B","KB","MB","GB"];
    let i=0;
    while (n >= 1024 && i < u.length-1){ n/=1024; i++; }
    return `${n.toFixed(i===0?0:1)} ${u[i]}`;
  }

  function fmtDate(s){
    if (!s) return "";
    const t = s.replace(" ", "T") + "Z";
    const d = new Date(t);
    if (isNaN(d.getTime())) return s;
    return d.toLocaleDateString("id-ID", { year:"numeric", month:"long", day:"numeric" });
  }

  function placeholderSvg(label){
    const text = (label || "GAME").slice(0, 18);
    const svg =
`<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="#0f172a"/>
  <rect x="-40" y="-40" width="880" height="530" rx="26" fill="url(#g)" opacity=".22"/>
  <rect x="60" y="70" width="680" height="310" rx="22" fill="rgba(255,255,255,.08)" stroke="rgba(255,255,255,.18)"/>
  <text x="400" y="235" text-anchor="middle" font-family="system-ui,Segoe UI,Roboto" font-size="42" fill="rgba(255,255,255,.90)" font-weight="800">${esc(text)}</text>
</svg>`;
    return "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg);
  }

  async function fetchGamesByQuery(q){
    const u = new URL("/api/games", location.origin);
    u.searchParams.set("page", "1");
    u.searchParams.set("limit", "25");
    u.searchParams.set("q", q);
    const res = await fetch(u.toString(), { cache: "no-store" });
    const ct = res.headers.get("content-type") || "";
    const text = await res.text();

    if (!ct.includes("application/json")){
      throw new Error(`Response bukan JSON (${res.status})`);
    }
    const data = text ? JSON.parse(text) : {};
    if (!res.ok) throw new Error(data?.error || res.statusText || "Request gagal");
    return data || {};
  }

  async function copyText(txt){
    try{
      await navigator.clipboard.writeText(txt);
      return true;
    }catch{
      alert(txt);
      return false;
    }
  }

  function applyDynamicSeo({ slug, title, desc, imageUrl }){
    const baseName = "Tiaratoto Games (TSGames)";
    const cleanTitle = title ? `${title} ‚Äî ${baseName}` : `Download ‚Äî ${baseName}`;
    const cleanDesc = desc || `Download game di ${baseName}. Lihat genre, platform, ukuran file, lalu mulai download.`;

    const u = new URL(location.href);
    ["utm_source","utm_medium","utm_campaign","utm_term","utm_content","fbclid","gclid"].forEach(k => u.searchParams.delete(k));
    setCanonical(u.toString());

    document.title = cleanTitle;
    upsertMeta("name", "description", cleanDesc);

    upsertMeta("property", "og:title", cleanTitle);
    upsertMeta("property", "og:description", cleanDesc);
    upsertMeta("property", "og:url", u.toString());
    if (imageUrl) upsertMeta("property", "og:image", imageUrl);

    upsertMeta("name", "twitter:title", cleanTitle);
    upsertMeta("name", "twitter:description", cleanDesc);
    if (imageUrl) upsertMeta("name", "twitter:image", imageUrl);

    // JSON-LD WebPage (lebih spesifik per slug)
    setJsonLd("ld-webpage-dynamic", {
      "@context":"https://schema.org",
      "@type":"WebPage",
      "@id": u.toString() + "#webpage",
      "url": u.toString(),
      "name": cleanTitle,
      "description": cleanDesc,
      "isPartOf": { "@id":"https://gameresmi.pw/#website" },
      "about": { "@id":"https://gameresmi.pw/#org" },
      "inLanguage":"id-ID",
      "primaryImageOfPage": imageUrl ? { "@type":"ImageObject", "url": imageUrl } : undefined
    });
  }

  (async function init(){
    const sp = new URLSearchParams(location.search);
    const slug = (sp.get("slug") || "").trim();

    const titleEl = document.getElementById("title");
    const slugText = document.getElementById("slugText");
    const coverEl = document.getElementById("cover");
    const tagsEl = document.getElementById("tags");
    const descEl = document.getElementById("desc");
    const noteEl = document.getElementById("note");
    const downloadBtn = document.getElementById("downloadBtn");
    const copyDirect = document.getElementById("copyDirect");
    const copyPage = document.getElementById("copyPage");

    slugText.textContent = slug || "-";

    if (!slug){
      titleEl.textContent = "Slug tidak ditemukan";
      descEl.textContent = "Link download tidak valid. Kembali ke Home lalu klik Download dari kartu game.";
      coverEl.src = placeholderSvg("Tiaratoto Games");
      downloadBtn.href = "/";
      downloadBtn.textContent = "Kembali ke Home";
      copyDirect.disabled = true;

      applyDynamicSeo({
        slug: "",
        title: "Slug tidak ditemukan",
        desc: "Link download tidak valid. Kembali ke Home lalu pilih game dari katalog."
      });

      noteEl.textContent = "Catatan: Parameter ?slug= wajib ada.";
      return;
    }

    // direct download URL
    const directUrl = new URL(`/api/download/${encodeURIComponent(slug)}`, location.origin).toString();
    downloadBtn.href = directUrl;

    // AUTO DOWNLOAD (3 detik) ‚Äî bisa dibatalkan
    const AUTO_START_SECONDS = 3;
    let canceled = false;

    const countdownEl = document.getElementById("countdown");
    const cancelBtn = document.getElementById("cancelAuto");
    const autoBox = document.getElementById("autoBox");

    function cancelAuto(){
      canceled = true;
      if (autoBox) autoBox.style.display = "none";
    }

    if (cancelBtn) cancelBtn.addEventListener("click", cancelAuto);

    let left = AUTO_START_SECONDS;
    if (countdownEl) countdownEl.textContent = String(left);

    const tick = setInterval(() => {
      if (canceled) { clearInterval(tick); return; }
      left -= 1;
      if (countdownEl) countdownEl.textContent = String(Math.max(0, left));
      if (left <= 0){
        clearInterval(tick);
        if (!canceled){
          location.href = directUrl;
        }
      }
    }, 1000);

    downloadBtn.addEventListener("click", cancelAuto);

    // cari metadata via /api/games?q=slug (ambil item yang slug-nya exact match)
    try{
      const data = await fetchGamesByQuery(slug);
      const items = Array.isArray(data.items) ? data.items : [];
      const item = items.find(it => String(it.slug || "") === slug) || items[0];

      const title = item?.title || slug;
      const cover = item?.cover_url || placeholderSvg(title);
      const genre = (item?.genre || "").trim();
      const platform = (item?.platform || "").trim();
      const size = fmtBytes(item?.file_size_bytes);
      const date = fmtDate(item?.updated_at);
      const sdesc = (item?.short_desc || "").trim();

      titleEl.textContent = title;
      coverEl.src = cover;
      coverEl.onerror = () => (coverEl.src = placeholderSvg(title));

      const tags = [];
      // ‚Äútiaratoto‚Äù ditanam halus di tag (branding konsisten tanpa spam)
      tags.push(`üè∑Ô∏è tiaratoto`);
      if (genre) tags.push(`üéØ ${genre}`);
      if (platform) tags.push(`üïπÔ∏è ${platform}`);
      if (size !== "-") tags.push(`üì¶ ${size}`);
      if (date) tags.push(`üóìÔ∏è ${date}`);
      tagsEl.innerHTML = tags.map(t => `<span class="tag">${esc(t)}</span>`).join("");

      const finalDesc = sdesc || "Klik tombol ‚ÄúMulai Download‚Äù untuk mengambil file game.";
      descEl.textContent = finalDesc;

      // SEO dinamis
      applyDynamicSeo({
        slug,
        title,
        desc: `${finalDesc} (Tiaratoto Games / TSGames)`,
        imageUrl: cover.startsWith("data:") ? "https://gameresmi.pw/assets/og-cover.jpg" : cover
      });

      noteEl.innerHTML = `Jika download tidak mulai, klik kanan tombol download ‚Üí <span class="mono">Save link as‚Ä¶</span> (browser kadang ‚Äúsok tegas‚Äù).`;
    }catch(e){
      titleEl.textContent = slug;
      coverEl.src = placeholderSvg(slug);
      tagsEl.innerHTML = `<span class="tag">üè∑Ô∏è tiaratoto</span><span class="tag">‚ö†Ô∏è Metadata tidak tersedia</span>`;
      descEl.textContent = "Halaman tetap bisa dipakai untuk download. Jika katalog sedang error, gunakan tombol download di bawah.";

      applyDynamicSeo({
        slug,
        title: slug,
        desc: `Download detail untuk ${slug} di Tiaratoto Games (TSGames).`,
        imageUrl: "https://gameresmi.pw/assets/og-cover.jpg"
      });

      noteEl.textContent = "Info: Gagal ambil detail game dari API, tapi direct download tetap disiapkan.";
    }

    copyDirect.addEventListener("click", async () => {
      const ok = await copyText(directUrl);
      if (ok){
        copyDirect.textContent = "Copied ‚úì";
        setTimeout(() => (copyDirect.textContent = "Copy direct link"), 1100);
      }
    });

    copyPage.addEventListener("click", async () => {
      const ok = await copyText(location.href);
      if (ok){
        copyPage.textContent = "Copied ‚úì";
        setTimeout(() => (copyPage.textContent = "Copy halaman ini"), 1100);
      }
    });
  })();
</script>
